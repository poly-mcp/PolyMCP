name: Publish Python Package (PolyMCP)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade build setuptools>=68.0.0 wheel twine

      - name: Verify complete package structure
        run: |
          echo "=== Checking root files ==="
          test -f setup.py && echo "✓ setup.py" || echo "✗ MISSING setup.py"
          test -f pyproject.toml && echo "✓ pyproject.toml" || echo "✗ MISSING pyproject.toml"
          test -f README.md && echo "✓ README.md" || echo "✗ MISSING README.md"
          test -f MANIFEST.in && echo "✓ MANIFEST.in" || echo "✗ MISSING MANIFEST.in"
          
          echo ""
          echo "=== Checking main package ==="
          test -f polymcp/__init__.py && echo "✓ polymcp/__init__.py" || echo "✗ MISSING polymcp/__init__.py"
          test -f polymcp/version.py && echo "✓ polymcp/version.py" || echo "✗ MISSING polymcp/version.py"
          
          echo ""
          echo "=== Checking polyagent subpackage ==="
          test -f polymcp/polyagent/__init__.py && echo "✓ polyagent/__init__.py" || echo "✗ MISSING polyagent/__init__.py"
          test -f polymcp/polyagent/agent.py && echo "✓ polyagent/agent.py" || echo "✗ MISSING polyagent/agent.py"
          test -f polymcp/polyagent/llm_providers.py && echo "✓ polyagent/llm_providers.py" || echo "✗ MISSING polyagent/llm_providers.py"
          
          echo ""
          echo "=== Checking polymcp_toolkit subpackage ==="
          test -f polymcp/polymcp_toolkit/__init__.py && echo "✓ polymcp_toolkit/__init__.py" || echo "✗ MISSING polymcp_toolkit/__init__.py"
          test -f polymcp/polymcp_toolkit/expose.py && echo "✓ polymcp_toolkit/expose.py" || echo "✗ MISSING polymcp_toolkit/expose.py"
          
          echo ""
          echo "=== Package tree ==="
          find polymcp -name "*.py" -type f | sort

      - name: Test setup.py metadata
        run: |
          python setup.py --name
          python setup.py --version
          python setup.py --author
          python setup.py --description

      - name: Clean previous builds
        run: |
          rm -rf dist/ build/ *.egg-info

      - name: Build package
        run: |
          python -m build
          echo ""
          echo "=== dist/ contents ==="
          ls -la dist/

      - name: Verify wheel contents
        run: |
          echo "=== Wheel contents ==="
          python -m zipfile -l dist/*.whl | grep -E "\.py$|METADATA|RECORD" | head -30

      - name: Extract and check metadata in temp directory
        run: |
          mkdir -p /tmp/wheel_check
          cd /tmp/wheel_check
          unzip -q $GITHUB_WORKSPACE/dist/*.whl
          echo "=== METADATA content (first 20 lines) ==="
          cat *.dist-info/METADATA | head -20
          cd $GITHUB_WORKSPACE
          rm -rf /tmp/wheel_check

      - name: Check package with twine
        run: |
          echo "=== Running twine check ==="
          twine check dist/*.whl dist/*.tar.gz

      - name: Final dist check
        run: |
          echo "=== Final dist/ contents before publish ==="
          ls -la dist/
          echo ""
          echo "=== Files to be uploaded ==="
          ls -1 dist/*.whl dist/*.tar.gz

      - name: Publish to PyPI
        if: success()
        uses: pypa/gh-action-pypi-publish@v1.10.0
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
