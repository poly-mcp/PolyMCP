name: Publish Python Package (PolyMCP)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade build wheel setuptools twine pkginfo

      - name: Install runtime dependencies
        run: |
          pip install fastapi pydantic requests docstring-parser

      - name: Verify package structure
        run: |
          test -f polymcp/__init__.py && echo "__init__.py exists" || echo "__init__.py MISSING!"
          test -f polymcp/version.py && echo "version.py exists" || echo "version.py MISSING!"

      - name: Test setup.py metadata
        run: |
          python setup.py --name
          python setup.py --version
          python setup.py --author
          python setup.py --description

      - name: Build package
        run: |
          python -m build --no-isolation
          echo "=== dist/ contents ==="
          ls -la dist/

      - name: Verify wheel contents
        run: |
          cd dist
          python -m zipfile -l *.whl | grep -E "(METADATA|PKG-INFO|RECORD)"
          cd ..

      - name: Check package with twine
        run: |
          twine check dist/*

      - name: Publish to PyPI
        if: success()
        uses: pypa/gh-action-pypi-publish@v1.10.0
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
