name: Publish Python Package (PolyMCP)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine wheel setuptools

      - name: Generate dynamic version
        run: |
          BUILD_NUMBER=$(date +%s)
          echo "__version__ = '0.0.0.dev${BUILD_NUMBER}'" > polymcp/version.py
          echo "Generated version.py:"
          cat polymcp/version.py

      - name: Verify version.py and setup.py metadata
        run: |
          test -f polymcp/version.py && echo "version.py OK" || echo "version.py MISSING!"
          echo "=== setup.py metadata ==="
          python setup.py --version
          python setup.py --name
          python setup.py --author
          python setup.py --description

      - name: Build package
        run: |
          python -m build --no-isolation
          echo "=== Build complete ==="
          ls -la dist/

      - name: Verify wheel metadata
        run: |
          cd dist
          python -m zipfile -l *.whl | grep -E "(METADATA|PKG-INFO|RECORD)"
          unzip -p *.whl "*/METADATA"
          cd ..

      - name: Twine check
        run: twine check dist/*

      - name: Publish to PyPI
        if: success()
        uses: pypa/gh-action-pypi-publish@v1.10.0
